changeCause: ""

replicaCount: 1

image:
  registry: registry.private.k8s.management.thebeat.co/beat/
  name: bollobas
  tag: helm
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

env:
  PATRON_LOG_LEVEL: info
  PATRON_HTTP_DEFAULT_PORT: 8700
  BOLLOBAS_KAFKA_DRIVER_TOPIC: driver_analytics
  BOLLOBAS_KAFKA_PASSENGER_TOPIC: passenger_analytics
  BOLLOBAS_KAFKA_TIMEOUT: 10s
  BOLLOBAS_KAFKA_CONNECTION_STRING: kafka:9092
  BOLLOBAS_KAFKA_GROUP: "arcns1"
  BOLLOBAS_CIPHER_KEY: ""
  BOLLOBAS_INIT_VECTOR: ""
  BOLLOBAS_LOCATION: "sandbox"
  BOLLOBAS_MIXPANEL_TOKEN: ""
  MYSQL_DB: "bollobas"

ingress:
  enabled: true
  # type can be either public or private
  type: private
  annotations: {}
  # kubernetes.io/tls-acme: "true"
  path: /
  host: SANDBOX_PLACEHOLDER-bollobas
  clusterSuffix: PRIVATE_CLUSTER_PLACEHOLDER

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 150m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

monitoring:
  enabled: true
  path: /metrics
  port: 8700

blackboxProbe:
  enabled: true
  path: /health
  severity: critical

tracing:
  enabled: true

livenessProbe:
  httpGet:
    path: /health
    port: 8700

readinessProbe:
  httpGet:
    path: /health
    port: 8700

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 80

nodeSelector: {}

tolerations: []

affinity: {}